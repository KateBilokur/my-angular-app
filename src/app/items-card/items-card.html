<a
  class="article-card"
  [ngClass]="{
    'artist-card': ModMusic.topic === 'Артист',
    'song-card': ModMusic.topic === 'Пісня',
    'genre-card': ModMusic.topic === 'Жанр'
  }"
  aria-label="Перейти до повної статті про {{ ModMusic.title }}"
>
  <div class="card-image-wrapper">
    <img
      [src]="ModMusic.image_url"
      [alt]="ModMusic.title"
      class="card-image"
    />
  </div>

  <div class="card-content">



    <div class="card-meta">
      <span class="card-topic">
        {{ ModMusic.topic }}
      </span>

      <span *ngIf="ModMusic.artist_name" class="card-artist-name" >
        • {{ ModMusic.artist_name }}
      </span>
    </div>

    <h3 class="card-title">
      {{ ModMusic.title }}
    </h3>

    <p class="card-description">
      {{ ModMusic.short_description }}
    </p>

    <div class="card-footer">
      <span class="card-date">
        {{ ModMusic.date_added | date:'dd.MM.yyyy' }}
      </span>
      <button
        class="read-more"
        type="button"
        (click)="onSelect()"
      >
        Детальніше →
      </button>

    </div>

  </div>
</a>
