<div class="header" id="top">
  <div class="logo">
    <img [src]="logo_site" alt="Логотип">
    <div class="title">
      <h3>Вітаємо на сайті</h3>
      <h1>{{ name_site }}</h1>
    </div>
  </div>

  <div class="actions">


    <ng-container *ngIf="isAuthenticated(); else guestActions">
      <a routerLink="/items/new" class="add-btn">
        Додати елемент
      </a>

      <button class="btn logout" (click)="logout()">
        Вийти
      </button>
    </ng-container>


    <ng-template #guestActions>
      <a routerLink="/login" class="btn">
        Увійти
      </a>

      <a routerLink="/register" class="btn secondary">
        Реєстрація
      </a>
    </ng-template>

  </div>
</div>
