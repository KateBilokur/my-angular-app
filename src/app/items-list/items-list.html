<div class="search-container">
  <input
    type="text"
    class="search-input"
    placeholder="Пошук..."
    [(ngModel)]="searchText"
    (ngModelChange)="filterItems()"
  />
</div>




<app-items-card
  *ngFor="let ModMusic of filteredMusic"
  [ModMusic]="ModMusic"
  (selectItem)="onItemSelected($event)">
</app-items-card>
